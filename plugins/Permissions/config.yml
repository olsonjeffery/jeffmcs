# Supports "Default" and "GroupUsers"
plugin:
    permissions:
        system: default

##
# Groups can contain inheritance.
#   To make a group inherit the permissions from another 
#   group simply place the groups name in the "inheritance:" 
#   field seperated by commas.
#
#   Example: inheritance: Default,Admins,
##
#   All permissions including the asterisks must be placed in single quotes.
#   like so:
#
#       - 'general.spawn'
#
#   Otherwise errors will happen!
##
#   Globalized Permission settings:
#
#       If a permission contains periods (.) you can denote a globalized parameter:
#
#           - 'general.*'
#
#       This will allow you to use all general commands.
#
##
#
#   Single Asterisk denotes all commands:
#
#       - '*'
##
groups:
    Default:
        default: true
        info:
            prefix: 
            suffix:
            build: true
        inheritance: 
        permissions:
            - 'essentials.spawn'
            - 'essentials.motd'
            - 'essentials.list'
    Vip:
        default: false
        info:
            prefix: 
            suffix:
            build: true
        inheritance:
            - Default
        permissions:
            - 'essentials.home'
            - 'essentials.sethome'
            - 'essentials.mail'
            - 'essentials.whois'
            - 'lwc.protect'
            - 'essentials.whois'
            - 'essentials.heal'
            - 'essentials.kit'
            - 'mywarp.warp.basic.*'
            - 'mywarp.warp.soc.public'
            - 'mywarp.warp.sign.warp'
            - 'essentials.nick'
    Moderator:
        default: false
        info:
            prefix: 
            suffix:
            build: true
        inheritance:
            - Vip
        permissions:
            - 'essentials.time'
            - 'essentials.tp'
            - 'essentials.tphere'
            - 'essentials.player-info'
            - 'essentials.give'
            - 'essentials.g'
            - 'lwc.mod'
    Admins:
        default: false
        info:
            prefix: 
            suffix:
            build: true
        inheritance:
            - Moderator
        permissions:
            - '*'

